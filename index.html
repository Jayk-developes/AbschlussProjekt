<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <!--    <link rel="icon" type="image/svg+xml" href="/vite.svg" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="module" src="/src/main.ts"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Bookingsystem</title>
</head>
<body>
<div class="BookingContainer">

    <div class="header">Objektbuchung</div>

    <div class="TopContainer" id="TopContainer">

        <!-- Booking Options Here -->
        <div id="BookingOptions" class="BookingOptions">
            <div class="BookingOption" style="border-right: 1px solid #faa">
                <h2>Buchen</h2>
                <div class="LabelAlign" style="padding: 0 .5rem">
                    <label for="StartDay" class="labels" id="startlabel">Start</label>
                    <input type="datetime-local" name="StartDay" id="StartDay" class="InputDate">
                </div>
                <div class="LabelAlign" style="padding: 0 .5rem">
                    <label for="EndDay" class="labels" id="endlabel">Schluss</label>
                    <input type="datetime-local" name="EndDay" id="EndDay" class="InputDate">
                </div>
                <button id="CheckAvailability">Verfügbarkeit Prüfen</button>
            </div>
            <div class="BookingOption">
                <h2>Weiter gehts lol</h2>
                <div class="BookingOptionInner">
                    <div>
                        <select name="prio" id="PrioList"></select>
                        <select name="object" id="ObjectList"></select>
                    </div>
                    <div style="height: 140%">
                        <textarea name="Usage" id="usage" placeholder="Zweck"></textarea>
                        <button id="book">Buchen</button>

                    </div>
                </div>
            </div>
        </div>

        <div id="Documentation" class="Documentation">
            <h2>Prioritätfarben</h2>
        </div>
    </div>
    <!--Booking View Here-->
    <div id="BookingView" class="BookingView">
        <div id="ObjectType" class="ObjectType"></div>
        <div id="Time"></div>
        <div class="ObjectType Settings"><i class="fa fa-gear icon" id="Settings"></i></div>
        <div id="Objects" class="Objects"></div>
        <div id="ContainerBookings">
            <div id="Bookings"></div>
        </div>
        <div id="Objects2" class="Objects"></div>
    </div>

</div>
</body>
</html>
